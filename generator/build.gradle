plugins {
    id 'groovy'
}

repositories {
    mavenCentral()
}

ext.groovyVersion = '3.0.20'
ext.asciidocVersion = '2.5.11'
ext.asciidoctorDiagram='2.2.10'

dependencies {
    implementation "org.codehaus.groovy:groovy:$groovyVersion"
    implementation "org.codehaus.groovy:groovy-dateutil:$groovyVersion"
    implementation "org.codehaus.groovy:groovy-json:$groovyVersion"
    implementation "org.codehaus.groovy:groovy-templates:$groovyVersion"
    implementation "org.codehaus.groovy:groovy-xml:$groovyVersion"
    implementation("org.asciidoctor:asciidoctorj:$asciidocVersion") {
        // to fix intermittent errors, e.g. as described here:
        // https://github.com/asciidoctor/asciidoctorj/issues/680
        // you might need to use a custom jruby version
        //exclude(group: 'org.jruby', module: 'jruby-complete')
    }
    implementation "org.asciidoctor:asciidoctorj-diagram:$asciidoctorDiagram"
    //compile "org.jruby:jruby-complete:9.1.17.0"
}

compileGroovy.sourceCompatibility = '1.8'
compileGroovy.targetCompatibility = '1.8'
